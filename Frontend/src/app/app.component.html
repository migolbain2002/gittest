<h2 class="text-center">Registrar Persona</h2>
<div class="d-flex align-items-center justify-content-center text-center">
  <div class="col-md-2">
      <form [formGroup]="personForm" (ngSubmit)="save()">
        <div class="mb-3">
        <label class="form-label">Identificacion</label>
        <input type="number" formControlName="identification" class="form-control" placeholder="Ingrese su identificacion..." >
      </div>

      <div class="mb-3">
        <label class="form-label">Nombres</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Ingrese sus nombres...">
      </div>

      <div class="mb-3">
        <label class="form-label">Apellidos</label>
        <input type="text" formControlName="last_name" class="form-control" placeholder="Ingrese sus apellidos...">
      </div>

      <div class="mb-3">
        <label class="form-label">Edad</label>
        <input type="number" formControlName="age" class="form-control" placeholder="Ingrese su edad...">
      </div>

      <div class="mb-3">
        <label class="form-label">Altura</label>
        <input type="number" formControlName="height" class="form-control" placeholder="Ingrese altura en CM...">       
      </div>
      
        <button type="submit" class="btn btn-primary">Registrar</button>
      <br>
      <br>
      <br>
        <div *ngIf="errorPerson != null" class="alert alert-danger" >
          <i class="fas fa-arrow-circle-up"></i> {{errorPerson}}
        </div>
      </form>
  </div>
  </div>

  <br>
      <div class="row d-flex justify-content-center text-center">
        <div class="col-md-6">
        <table datatable class="table table-striped">
          <thead>
            <tr>
              <th>Identificacion</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Edad</th>
              <th>Altura</th>
              <th>Acciones</th>
            </tr>
          </thead>
            <tbody>
              <tr *ngFor = "let item of people">
                <td>{{item.identification}}</td>
                <td>{{item.name}}</td>
                <td>{{item.last_name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.height}}</td>
                <td><button type="submit" class="btn btn-danger" (click)="deletePerson(item)">Eliminar</button></td>
              </tr>
            </tbody>
          
        </table>
      </div>
      </div>
